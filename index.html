<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Application Form</title>
</head>
<body>
    <div class="container">
        <h1>Application Form</h1>
        <form>
            <label for="position">Position Applied For:</label>
            <input type="text" id="position" name="position" required>

            <h2>Personal Information</h2>
            <label for="fullname">Full Name:</label>
            <input type="text" id="fullname" name="fullname" required> <br><br>

            <label for="dob">Date of Birth:</label>
            <input type="date" id="dob" name="dob" required> <br><br>

            <label for="address">Address:</label>
            <input type="text" id="address" name="address" required> <br><br>

            <label for="city">City:</label>
            <input type="text" id="city" name="city" required><br><br>

            <label for="state">State:</label>
            <input type="text" id="state" name="state" required> <br><br>

            <label for="zip">Zip Code:</label>
            <input type="text" id="zip" name="zip" required> <br><br>

            <label for="phone">Phone Number:</label>
            <input type="tel" id="phone" name="phone" required> <br><br>

            <label for="email">Email Address:</label>
            <input type="email" id="email" name="email" required> <br><br>

            <h2>Education</h2>
            <label for="degree">Highest Degree Obtained:</label>
            <input type="text" id="degree" name="degree" required><br><br>

            <label for="institution">Institution Name:</label>
            <input type="text" id="institution" name="institution" required> <br><br>

            <label for="gradDate">Graduation Date:</label>
            <input type="date" id="gradDate" name="gradDate" required> <br><br>

            <h2>Work Experience</h2>
            <label for="company1">Company Name:</label>
            <input type="text" id="company1" name="company1" required> <br><br>

            <label for="position1">Position:</label>
            <input type="text" id="position1" name="position1" required><br><br>

            <label for="dates1">Dates Employed:</label>
            <input type="text" id="dates1" name="dates1" required> <br><br>

            <label for="responsibilities1">Responsibilities:</label>
            <textarea id="responsibilities1" name="responsibilities1" required></textarea> <br><br>

            <h2>References</h2>
            <label for="refName1">Reference Name:</label>
            <input type="text" id="refName1" name="refName1" required> <br><br>

            <label for="refRelation1">Relationship:</label>
            <input type="text" id="refRelation1" name="refRelation1" required> <br><br>

            <label for="refPhone1">Phone Number:</label>
            <input type="tel" id="refPhone1" name="refPhone1" required> <br><br>

            <h2>Additional Information</h2>
            <label for="whyUs">Why do you want to work with us?</label>
            <textarea id="whyUs" name="whyUs" required></textarea> <br><br>

            <label for="availability">Availability:</label>
            <input type="text" id="availability" name="availability" required> <br><br>

            <button type="submit">Submit Application</button>
        </form>
    </div>
</body>
</html>
